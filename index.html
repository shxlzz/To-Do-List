<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Register / Login</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form" style="display:none;">
                <input type="text" id="log-username" placeholder="Username" required>
                <input type="password" id="log-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="toggle-auth">Already have an account? Login</button>
        </div>

        <div id="app-section" style="display:none;">
            <h1>My Creative To-Do List</h1>
            <div class="theme-selector">
                <label for="theme-select">Select Theme:</label>
                <select id="theme-select">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="colorful">Colorful</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="anime">Anime</option>
                    <option value="futuristic">Futuristic</option>
                    <option value="vintage">Vintage</option>
                </select>
                <button id="premium-themes-btn">Premium Themes</button>
            </div>

            <div class="todo-input">
                <input type="text" id="new-todo" placeholder="Add a new item">
                <button id="add-todo">Add</button>
                <button id="start-voice">Voice Input</button>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ta">தமிழ்</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>

            <ul id="todo-list">
                </ul>
            <button id="view-more">View More</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
